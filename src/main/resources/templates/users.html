<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="user : ${users}">

    <a th:href="@{/users/id(id=${user.getId()})}"
       th:text="${'Name: ' + user.getName() + '.'}"
    >user</a>

    <br/>

    <a th:href="@{/users/change/id(id=${user.getId()})}" th:text="edit_user">change</a>

    <form th:method="POST" th:action="@{/users/delete/id(id=${user.getId()})}">
        <input type="submit" value="Delete"/>
    </form>

    <hr>
</div>
<div>
    <br/>

    <a th:href="@{/users/new}" th:text="'Add new user.'"></a>

</div>
</body>
</html>
