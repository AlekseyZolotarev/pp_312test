<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change user</title>
</head>
<body>

<p th:text="Edit_user">VALUE</p>

<form th:method="POST" th:action="@{/users/change/id(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <input type="submit" value="Edit user!"/>
    <p th:if="${#fields.hasErrors('name')}" th:errorclass="errorNewUser" th:errors="*{name}"></p>
</form>
<a th:href="@{/users}" th:text="Users"></a>
</body>
</html>
